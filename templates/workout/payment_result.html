<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #3b5999;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            margin: 8px 0;
        }
        .status {
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Transaction Result</h1>
        
        <div class="details">
            <p><span class="status">Transaction Status:</span> {{ status }}</p>
            <p><span class="status">Amount:</span> {{ amount }} {{ currency }}</p>
            <p><span class="status">Error Message:</span> {{ error_message }}</p>
        </div>

        <div class="info">
            <h2>Customer Information:</h2>
            <p><strong>Name:</strong> {{ customer_name }}</p>
            <p><strong>Email:</strong> {{ customer_email }}</p>
            <p><strong>Phone:</strong> {{ customer_phone }}</p>
        </div>
    </div>

</body>
</html>
